{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div style="margin-top:50px; margin-bottom: 200px;">
        {% if form.errors %}

        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong> Incorrect login or password. Please, try again.
        </div>
        {% endif %}
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <center>
                    <h4>Enter your profile</h4>
                </center>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" name="username" class="form-control" placeholder="Username" aria-label="username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">password</span>
                    <input type="password" class="form-control" name="password" id="basic-url"
                        placeholder="Enter your password" aria-describedby="basic-addon3">
                </div>
                <center>
                    <p>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </p>
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}
