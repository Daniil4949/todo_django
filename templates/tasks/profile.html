{% extends 'base.html' %}
{% block content %}
<div class="text-center" style="margin-bottom:600px;">
    {% if request.user.is_authenticated %}
    <h1>Hi! {{ request.user.username }} </h1>
    {% for task in tasks %}
    <h3>task</h3>
    {% endfor %}
    {% else %}
    <h3>You should <a href="{% url 'registration' %}">sign up</a> or <a href="{% url 'login' %}">login</a> firstly to enter your profile</h3>
    {% endif %}
</div>
{% endblock %}
